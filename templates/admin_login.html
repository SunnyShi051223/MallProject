<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>商城后台管理系统</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.2.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #2c3e50; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .login-box { width: 400px; background: #fff; padding: 40px; border-radius: 8px; box-shadow: 0 0 20px rgba(0,0,0,0.3); }
    </style>
</head>
<body>
    <div class="login-box">
        <h3 class="text-center mb-4 fw-bold">SYS 后台管理</h3>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="post">
            <div class="mb-3">
                <label class="form-label">管理员账号</label>
                <input type="text" name="username" class="form-control" placeholder="admin" required value="admin">
            </div>
            <div class="mb-4">
                <label class="form-label">密码</label>
                <input type="password" name="password" class="form-control" placeholder="123456" required value="123456">
            </div>
            <button type="submit" class="btn btn-dark w-100 py-2">进入系统</button>
        </form>
    </div>
</body>
</html>
