{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="card shadow-sm border-0">
            <div class="card-header bg-primary text-white text-center py-3">
                <h4 class="mb-0 fw-bold">新用户注册</h4>
            </div>
            <div class="card-body p-4">
                <form method="post">
                    <div class="mb-3">
                        <label class="form-label">用户名 <span class="text-danger">*</span></label>
                        <input type="text" name="username" class="form-control" placeholder="用于登录" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">昵称</label>
                        <input type="text" name="nickname" class="form-control" placeholder="显示的名称">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">手机号 <span class="text-danger">*</span></label>
                        <input type="text" name="phone" class="form-control" placeholder="用于联系和找回密码" required>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">密码 <span class="text-danger">*</span></label>
                        <input type="password" name="password" class="form-control" placeholder="设置您的登录密码" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 py-2">注册并登录</button>
                </form>
            </div>
            <div class="card-footer bg-light text-center py-3">
                <small class="text-muted">已有账号？ <a href="/ums/login">直接登录</a></small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
