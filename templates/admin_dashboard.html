<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>后台管理仪表盘</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body class="bg-light">
    
    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <span class="navbar-brand">Mall Admin System</span>
            <a href="/admin/logout" class="btn btn-outline-light btn-sm">退出登录</a>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <h3 class="mb-4">👋 欢迎回来，管理员</h3>
            </div>
        </div>

        <div class="row g-4">
            <div class="col-md-4">
                <div class="card h-100 shadow-sm">
                    <div class="card-body text-center">
                        <i class="bi bi-box-seam display-4 text-primary mb-3"></i>
                        <h5 class="card-title">商品管理</h5>
                        <p class="card-text text-muted">上架、下架、编辑商品信息</p>
                        <a href="/admin/product_list" class="btn btn-primary">进入管理</a>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card h-100 shadow-sm">
                    <div class="card-body text-center">
                        <i class="bi bi-receipt display-4 text-success mb-3"></i>
                        <h5 class="card-title">订单管理</h5>
                        <p class="card-text text-muted">查看订单、发货处理</p>
                        <a href="/admin/order_list" class="btn btn-success">进入管理</a>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card h-100 shadow-sm border-danger">
                    <div class="card-body text-center">
                        <i class="bi bi-arrow-repeat display-4 text-danger mb-3"></i>
                        <h5 class="card-title">售后/退货处理</h5>
                        <p class="card-text text-muted">审核用户的退货退款申请</p>
                        <a href="/admin/return_list" class="btn btn-danger">去审核</a>
                    </div>
                </div>
            </div>
            </div>
    </div>
</body>
</html>
