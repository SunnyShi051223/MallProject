<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>后台管理仪表盘</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-light">

    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <span class="navbar-brand">Mall Admin System</span>
            <a href="/admin/logout" class="btn btn-outline-light btn-sm">退出登录</a>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <h3 class="mb-4">👋 欢迎回来，管理员</h3>
            </div>
        </div>

        <div class="row g-4">
            <div class="col-md-3">
                <div class="card h-100 shadow-sm">
                    <div class="card-body text-center">
                        <i class="bi bi-box-seam display-4 text-primary mb-3"></i>
                        <h5 class="card-title">商品管理</h5>
                        <p class="card-text text-muted">上架/编辑商品</p>
                        <a href="/admin/product_list" class="btn btn-primary">进入管理</a>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card h-100 shadow-sm">
                    <div class="card-body text-center">
                        <i class="bi bi-receipt display-4 text-success mb-3"></i>
                        <h5 class="card-title">订单管理</h5>
                        <p class="card-text text-muted">发货/查看订单</p>
                        <a href="/admin/order_list" class="btn btn-success">进入管理</a>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card h-100 shadow-sm border-warning">
                    <div class="card-body text-center">
                        <i class="bi bi-ticket-perforated display-4 text-warning mb-3"></i>
                        <h5 class="card-title">营销中心</h5>
                        <p class="card-text text-muted">发布/管理优惠券</p>
                        <a href="/admin/coupon_list" class="btn btn-warning text-white">进入管理</a>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card h-100 shadow-sm border-danger">
                    <div class="card-body text-center">
                        <i class="bi bi-arrow-repeat display-4 text-danger mb-3"></i>
                        <h5 class="card-title">售后处理</h5>
                        <p class="card-text text-muted">审核退款申请</p>
                        <a href="/admin/return_list" class="btn btn-danger">去审核</a>
                    </div>
                </div>
            </div>

            <div class="col-md-12 mt-4">
                <div class="card shadow-sm border-info">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <div>
                            <h5 class="card-title text-info mb-1"><i class="bi bi-hdd-network"></i> 数据维护</h5>
                            <small class="text-muted">备份文件将保存在项目 [DB] 目录</small>
                        </div>
                        <div>
                            <button onclick="backupDB()" class="btn btn-outline-info me-2">备份数据库</button>
                            <button onclick="restoreDB()" class="btn btn-outline-warning">恢复数据库</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script>
    // 备份逻辑
    function backupDB() {
        if(confirm("确定要备份数据库吗？\n备份文件将保存在项目的 [DB] 目录下。")) {
            $.post('/admin/db/backup', {}, function(res) {
                if (res.code === 200) {
                    alert("✅ " + res.msg);
                } else {
                    alert("❌ " + res.msg);
                }
            }).fail(function() {
                alert("请求失败，请检查网络");
            });
        }
    }

    // 恢复逻辑
    function restoreDB() {
        if(confirm("⚠️ 预警：\n恢复操作将【覆盖】当前所有数据！\n确定要从项目的 [DB] 目录恢复吗？")) {
            $.post('/admin/db/restore', {}, function(res) {
                if (res.code === 200) {
                    alert("✅ " + res.msg);
                    location.reload();
                } else {
                    alert("❌ " + res.msg);
                }
            }).fail(function() {
                alert("请求失败，请检查网络");
            });
        }
    }
    </script>
</body>
</html>
